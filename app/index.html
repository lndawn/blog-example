<!DOCTYPE html>
<html lang="en" ng-app="blogApp">
<head>
	<meta charset="utf-8">
	<title>Myblog</title>
	<link rel="stylesheet" type="text/css" href="frameworks/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/animations.css">
	<script src="frameworks/angular.js"></script>
	<script src="frameworks/angular-route.js"></script>
	<script src="frameworks/angular-animate.js"></script>
	<script src="frameworks/jquery-1.8.3.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/index.js"></script>
	<script src="js/login.js"></script>
	<script src="js/logout.js"></script>
	<script src="js/signup.js"></script>
</head>
	
<body>
	<div class="ngblogbg" ng-controller="IndexCtrl">
		<img id="bg" src="{{indexbg}}">
		<a href="#" class="pre-fullscreen" ng-click="preimg()">&lt</a>
		<a href="#" class="next-fullscreen" ng-click="nextimg()">&gt</a>
	</div>
	<div class="top_nav_container" ng-controller="IndexNavCtrl">
		<nav class="header">
			<ul>
				<li><a href="#/">{{txt.home}}</a></li>
				<li><a href="#/{{login.url}}">{{login.name}}</a></li>
				<li><a href="#/{{signup.url}}">{{signup.name}}</a></li>
			</ul>
		</nav>
	</div>
	<div ng-view=""></div>
</body>
</html>
